<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/add">Add a Car Model</a><br />
<table>
    <tr>
        <th>Year</th>
        <th>Make</th>
        <th>Model</th>
        <td>Actions</td>
    </tr>
    <tr th:each="modelCar : ${models}">
        <td th:text="${modelCar.fieldsYear}"></td>
        <td th:text="${modelCar.make}"></td>
        <td th:text="${modelCar.model}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${modelCar.id})}">Edit</a> -
            <a th:href="@{/detail/{id}(id=${modelCar.id})}">Details</a> -
            <a th:href="@{/delete/{id}(id=${modelCar.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
