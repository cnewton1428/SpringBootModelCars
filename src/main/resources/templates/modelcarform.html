<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#"
      th:action="@{/process}"
      th:object="${modelCar}"
      method="post">
    <input type="hidden" th:field="*{id}" />
    Year :<input type="text" th:field="*{fieldsYear}" />
    <span th:if="${#fields.hasErrors('fieldsYear')}"
          th:errors="*{fieldsYear}"></span><br />
    Make :<input type="text" th:field="*{make}" />
    <span th:if="${#fields.hasErrors('make')}"
          th:errors="*{make}"></span><br />
    Model :<input type="text" th:field="*{model}" />
    <span th:if="${#fields.hasErrors('model')}"
          th:errors="*{model}"></span><br />
    <br />
    <input type="submit" value = "Submit" />
</form>

</body>
</html>
